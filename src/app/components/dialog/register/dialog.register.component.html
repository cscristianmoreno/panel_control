<h3 mat-dialog-title>Nuevo usuario</h3>
<div ngClass="class_dialog_container" mat-dialog-container>

    <form mat-dialog-content [formGroup]="form" (submit)="sendData()">

        <mat-form-field floatLabel="always" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="name">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Apellido" formControlName="lastname">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="Correo electónico" formControlName="email">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Contraseña" type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline">
            <mat-label>Repetir contraseña</mat-label>
            <input matInput placeholder="Repetir contraseña" type="password" formControlName="repeatPassword">
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline">
            <mat-label>Edad</mat-label>
            <input matInput type="number" placeholder="Edad" formControlName="age">
        </mat-form-field>

        <mat-dialog-actions align="center">
            <button mat-flat-button color="primary">Crear</button>
        </mat-dialog-actions>
    </form>

</div>
