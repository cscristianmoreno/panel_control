<div ngClass="class_section_users_table_container">
  <div ngClass="class_section_users_header_container">
    <button mat-flat-button color="primary" (click)="showDialog()">
      <mat-icon fontIcon="person_add"></mat-icon>
      <span>Crear usuario</span>
    </button>
  </div>

  <div ngClass="class_section_users_table">
    <table mat-table [dataSource]="dataSource" *ngIf="userInfo$ | async as user">
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let element" [ngClass]="(user.id == element.id) ? 'class_section_users_table_row_style' : ''">
            <div ngClass="class_section_users_table_avatar" [innerHTML]="avatar"></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element" [ngClass]="(user.id == element.id) ? 'class_section_users_table_row_style' : ''">{{element.name}} {{element.lastname}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
          <td mat-cell *matCellDef="let element" [ngClass]="(user.id == element.id) ? 'class_section_users_table_row_style' : ''">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="register">
          <th mat-header-cell *matHeaderCellDef>Registro</th>
          <td mat-cell *matCellDef="let element" [ngClass]="(user.id == element.id) ? 'class_section_users_table_row_style' : ''">{{transformDate(element.register)}}</td>
        </ng-container>

        <ng-container matColumnDef="lastsession">
          <th mat-header-cell *matHeaderCellDef>Última sesión</th>
          <td mat-cell *matCellDef="let element" [ngClass]="(user.id == element.id) ? 'class_section_users_table_row_style' : ''">{{transformDate(element.lastsession)}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciónes</th>
          <td mat-cell *matCellDef="let element" [ngClass]="(user.id == element.id) ? 'class_section_users_table_row_style' : ''">
            <button (click)="deleteById(element.id)" mat-mini-fab color="warn" [disabled]="(user.id == element.id) ? 'true' : 'false'">
              <mat-icon fontIcon="delete"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </div>
</div>
